<body id="site-body">
	<header class="pwa-header container">
		<a href="/" class="btn" title="Sumbang.in">
			<img src="images/logo.svg">
        </a>
    </header>

    <form name="submit-to-google-sheet">
            <div id="personal-step" class="container medium-padding white-bg no-padding-top">
                    <h4 class="margin--no-t">Pilih Kategori Barang</h4>
                    <div class="col margin-left-3 align-center">
                        <div class="col--s4 margin--medium-b">
                            <label class="radio-container icon-cat">
                                    <input name="kategori" value="Pakaian" type="checkbox" class="radio-hidden" checked>
                                    <img src="images/ico--cat__shirt.svg" class="radio-image">
                            </label>
                            <span>Pakaian</span>
                        </div>
                        <div class="col--s4 margin--medium-b">
                            <label class="radio-container icon-cat">
                                    <input name="kategori" value="Sepatu" type="checkbox" class="radio-hidden">
                                    <img src="images/ico--cat__shoes.svg" class="radio-image">
                            </label>
                            <span>Sepatu</span>
                        </div>
                        <div class="col--s4 margin--medium-b">
                            <label class="radio-container icon-cat">
                                <input name="kategori" value="Tas" type="checkbox" class="radio-hidden">
                                <img src="images/ico--cat__bags.svg" class="radio-image">
                            </label>
                            <span>Tas</span>
                        </div>
                        <div class="col--s4 margin--medium-b">
                            <label class="radio-container icon-cat">
                                <input name="kategori" value="Buku" type="checkbox" class="radio-hidden">
                                <img src="images/ico--cat__books.svg" class="radio-image">
                            </label>
                            <span>Buku</span>
                        </div>
                        <div class="col--s4 margin--medium-b">
                            <label class="radio-container icon-cat">
                                <input name="kategori" value="Elektronik" type="checkbox" class="radio-hidden">
                                <img src="images/ico--cat__electronics.svg" class="radio-image">
                            </label>
                            <span>Elektronik</span>
                        </div>
                        <div class="col--s4 margin--medium-b">
                            <label class="radio-container icon-cat">
                                <input name="kategori" value="Furniture" type="checkbox" class="radio-hidden">
                                <img src="images/ico--cat__furniture.svg" class="radio-image">
                            </label>
                            <span>Furniture</span>
                        </div>
                    </div>
                    <div class="form__row">
                        <label class="margin--small-v d-inline">Nama Barang / Merk</label>
                        <input id="jenis_barang" class="form-input form-input--block" data-show="#jenis_barang" type="text" name="jenis_barang" placeholder="Sweater Lanfei Girl" required>
                    </div>
                    <div class="form__row">
                        <label class="margin--small-v d-inline">Deskripsi Barang</label>
                        <textarea id="deskripsi_barang" rows="4" class="form-input form-input--block" data-show="#deskripsi_barang" type="text" name="deskripsi_barang" placeholder="Baju wanita 2 kantong, 1 hp merk Xiaomi, 1 laptop Acer, mainan anak satu kardus Aqua" required></textarea>
                    </div>
                    <div class="form__row">
                            <label class="margin--small-v d-inline">Didonasikan ke</label>
                            <select name="penerima_donasi" class="form-input form-input--block">
                                <option value="Anak Yatim">Anak Yatim</option>
                                <option value="Panti Asuhan / Rumah Singgah">Panti Asuhan / Rumah Singgah</option>
                                <option value="Pendidikan Gratis">Pendidikan Gratis</option>
                            </select>
                        </div>
                    <div class="form_row margin--medium-t">
                        <a href="#" id="next-step" class="btn btn--block btn--normal btn--blue align-center">Sedikit Lagi</a>
                    </div>
                </div>
                <div class="container medium-padding white-bg" id="shipping-step">
                    <h4 class="margin--no-t">Kirim Barang</h4>
                    <div class="form__row">
                            <label class="margin--small-v d-inline">Tanggal Penjemputan</label>
                            <input id="tgl_penjemputan" class="form-input form-input--block" data-show="#tgl_penjemputan" type="text" name="tgl_penjemputan" placeholder="DD/MM/YYYY">
                        </div>
                    <div class="form__row">
                        <label class="margin--small-v d-inline">Nama Lengkap</label>
                        <input id="nama" name="nama" class="form-input form-input--block" data-show="#nama" type="text" name="nama" placeholder="Kaesang Pangarep">
                    </div>
                    <div class="form__row">
                        <label class="margin--small-v d-inline">No. Handphone (Whatsapp)</label>
                        <input id="no_handphone" class="form-input form-input--block" data-show="#no_handphone" type="text" name="no_handphone" placeholder="0812345689">
                    </div>
                    <div class="form__row">
                            <label class="margin--small-v d-inline">Alamat Penjemputan</label>
                            <textarea id="alamat_pengirim" rows="4" class="form-input form-input--block" data-show="#alamat_pengirim" type="text" name="alamat_pengirim" placeholder="Sebutkan nama komplek/daerah tempat tinggal)"></textarea>
                        </div>
                        <div class="form__row">
                                <label class="margin--small-v d-inline">Kendaraan Penjemputan</label>
                                <select name="kendaraan_pengiriman" class="form-input form-input--block">
                                    <option value="Motor">Motor (GO-SEND / GRAB-Express / Lainnya)</option>
                                    <option value="Panti Asuhan / Rumah Singgah">Mobil (GO-BOX / GO-CAR / Ekspedisi / Lainnya)</option>
                                </select>
                            </div>
                            <div class="form__row">
                                    <!-- <label class="form-label">
                                    <strong>No Handphone</strong>
                                    </label> -->
                                    <div class="checkbox-wrapper--alt small-margin-top align-top">
                                            <input id="agreement" type="checkbox" name="agreement" value="yes">
                                            <label for="agreement" class="checkbox-content">
                                            <span class="material-icons">check</span>
                                            </label>
                                            <span class="label-text pos-r clr-softgrey">
                                                Saya telah menyetujui bahwa tim berhak mengelola barang-barang yang disumbangkan untuk didonasikan. 
                                            </span>
                                        </div>
                                  </div>
                    <div class="form_row margin--medium-t">
                        <button type="submit" class="btn btn--block btn--normal btn--blue align-center">Selesai</button>
                    </div>
                </div>
    </form>
    <div class="loading js-loading is-hidden">
        <div class="loading-spinner">
            <svg><circle cx="25" cy="25" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/></svg>
        </div>
    </div>
    <div class="container white-bg medium-padding align-center">
        <p class="js-success-message is-hidden">Success!</p>
        <p class="js-error-message is-hidden">Error!</p>
    </div>
    <script src="assets/js/vendors/jquery.min.js"></script>    
    <script type="text/javascript">
        $(document).ready(function(e) {
            $("#agreement").on('change', function() {
            if ($(this).is(':checked')) {
                $(this).attr('value', 'true');
            } else {
                $(this).attr('value', 'false');
            }
            });
            
            $("#shipping-step").hide();

            $("#next-step").on('click', function() {
                $("#shipping-step").fadeIn();
                $("#personal-step").fadeOut();
            });
        });
    </script>
    <script>
            //const scriptURL = 'https://script.google.com/a/stylesheets.co/macros/s/AKfycbzl3hk6JfWqMkVz8S1p5Txky_fscyNWJUCuQQHGHfVP5YLH99A/exec'
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyGIBmUY_4q69ZMCRAL9Y4pI78aM-EFIBLIE2GUCv97UXKJfEs/exec'
            const form = document.forms['submit-to-google-sheet']
            const loading = document.querySelector('.js-loading')
            const successMessage = document.querySelector('.js-success-message')
            const errorMessage = document.querySelector('.js-error-message')
        
            form.addEventListener('submit', e => {
              e.preventDefault()
              showLoadingIndicator()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => showSuccessMessage(response))
                .catch(error => showErrorMessage(error))
            })
        
            function showLoadingIndicator () {
              form.classList.add('is-hidden')
              loading.classList.remove('is-hidden')
            }
        
            function showSuccessMessage (response) {
              console.log('Success!', response)
              setTimeout(() => {
                successMessage.classList.remove('is-hidden')
                loading.classList.add('is-hidden')
              }, 500)
            }
        
            function showErrorMessage (error) {
              console.error('Error!', error.message)
              setTimeout(() => {
                errorMessage.classList.remove('is-hidden')
                loading.classList.add('is-hidden')
              }, 500)
            }
          </script>
