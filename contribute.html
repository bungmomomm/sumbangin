<body id="site-body">
	<header class="pwa-header">
		<button class="btn">
			<img src="images/logo.svg">
		</button>
    </header>
    <div class="container medium-padding no-padding-top">
        <h4 class="margin--no-t">Pilih Kategori</h4>
        <div class="col margin-left-3 align-center">
            <div class="col--s4 margin--medium-b">
                <label class="radio-container icon-cat">
                        <input name="method" type="radio" class="radio-hidden" checked>
                        <img src="images/ico--cat__shirt.svg" class="radio-image">
                </label>
                <span>Pakaian</span>
            </div>
            <div class="col--s4 margin--medium-b">
                <label class="radio-container icon-cat">
                        <input name="method" type="radio" class="radio-hidden" checked>
                        <img src="images/ico--cat__shoes.svg" class="radio-image">
                </label>
                <span>Sepatu</span>
            </div>
            <div class="col--s4 margin--medium-b">
                <label class="radio-container icon-cat">
                    <input name="method" type="radio" class="radio-hidden" checked>
                    <img src="images/ico--cat__bags.svg" class="radio-image">
                </label>
                <span>Tas</span>
            </div>
            <div class="col--s4 margin--medium-b">
                <label class="radio-container icon-cat">
                    <input name="method" type="radio" class="radio-hidden" checked>
                    <img src="images/ico--cat__books.svg" class="radio-image">
                </label>
                <span>Buku</span>
            </div>
            <div class="col--s4 margin--medium-b">
                <label class="radio-container icon-cat">
                    <input name="method" type="radio" class="radio-hidden" checked>
                    <img src="images/ico--cat__electronics.svg" class="radio-image">
                </label>
                <span>Elektronik</span>
            </div>
            <div class="col--s4 margin--medium-b">
                <label class="radio-container icon-cat">
                    <input name="method" type="radio" class="radio-hidden" checked>
                    <img src="images/ico--cat__furniture.svg" class="radio-image">
                </label>
                <span>Furniture</span>
            </div>
        </div>
        <div class="form__row">
            <label class="margin--small-v d-inline">Nama Barang / Merk</label>
            <input id="nama_lengkap" class="form-input form-input--block js-show-checkbox " data-show="#nama_lengkap" type="text" name="nama_lengkap" placeholder="Sweater Lanfei Girl">
        </div>
        <div class="form__row">
            <label class="margin--small-v d-inline">Deskripsi Barang</label>
            <textarea id="deskripsi_barang" rows="4" class="form-input form-input--block js-show-checkbox " data-show="#nama_lengkap" type="text" name="nama_lengkap" placeholder="Masih Bagus, Wangi dan Bersih"></textarea>
        </div>
        <div class="form_row margin--medium-t">
            <button class="btn btn--block btn--normal btn--blue align-center">Sedikit Lagi</button>
        </div>
    </div>
